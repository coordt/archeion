{% extends "base.html" %}
{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

{% block title %}Links{% endblock title %}

{% block content %}
  {% if filter %}
    <form method="get" class="row row-cols-lg-auto g-3 mb-3">
      {% crispy filter.form filter_helper %}
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
  {% endif %}

  {% render_table table %}
{% endblock content %}
